backend:
  name: gitlab
  repo: lummuu/lum.bio
  branch: main
  auth_type: pkce
  app_id: 6ceeef10ac66ea69ec434988759eaaffe0c6ab020547264c0600b5e8a86e183d

# Local development mode (optional)
# local_backend: true

# Media library configuration
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Display settings
show_preview_links: true
logo_url: https://lum-bio-mh2.pages.dev/favicon.ico

# Content collections configuration
collections:
  # Manage text pages (About, Contact, etc.)
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "src/content/pages"
    create: true
    slug: "{{id}}"
    extension: "md"
    format: "frontmatter"
    summary: "{{name}} ({{id}})"
    sortable_fields: ['name', 'id']
    fields:
      - {label: "ID", name: "id", widget: "string", required: true, hint: "Unique identifier (e.g., about, contact)", pattern: ['^[a-z0-9-]+$', "Only lowercase letters, numbers, and hyphens allowed"]}
      - {label: "Display Name", name: "name", widget: "string", required: true, hint: "Filename shown in sidebar (e.g., About.txt)"}
      - {label: "Type", name: "type", widget: "hidden", default: "txt"}
      - {label: "Content", name: "body", widget: "text", required: true, hint: "Page text content"}

  # Manage work folder structure
  - name: "work_folders"
    label: "Folders"
    label_singular: "Folder"
    folder: "src/content/folders"
    create: true
    slug: "{{id}}"
    extension: "json"
    format: "json"
    summary: "{{name}} ({{id}})"
    sortable_fields: ['name', 'id']
    fields:
      - {label: "Folder ID", name: "id", widget: "string", required: true, hint: "e.g., featured, sketches", pattern: ['^[a-z0-9-]+$', "Only lowercase letters, numbers, and hyphens allowed"]}
      - {label: "Folder Name", name: "name", widget: "string", required: true, hint: "Name displayed in sidebar"}
      - {label: "Type", name: "type", widget: "hidden", default: "folder"}
      - label: "Subfolders"
        name: "children"
        widget: "list"
        required: false
        summary: "{{fields.name}}"
        fields:
          - {label: "ID", name: "id", widget: "string", hint: "e.g., featured-2025"}
          - {label: "Name", name: "name", widget: "string", hint: "e.g., 2025"}
          - {label: "Type", name: "type", widget: "hidden", default: "folder"}

  # Manage work items
  - name: "works"
    label: "Works"
    label_singular: "Work"
    folder: "src/content/works"
    create: true
    slug: "{{year}}-{{month}}-{{id}}"
    extension: "json"
    format: "json"
    # List display template
    summary: "{{title}} | {{folderId}} | {{date}}"
    # Sort: newest first
    sortable_fields: ['date', 'title', 'folderId']
    view_filters:
      - label: Featured
        field: folderId
        pattern: 'featured-.*'
      - label: Sketches
        field: folderId
        pattern: 'sketches-.*'
    fields:
      # === Basic information ===
      - {label: "ID", name: "id", widget: "string", required: true, hint: "Unique identifier (e.g., work-001)"}
      - label: "Item Type"
        name: "itemType"
        widget: "select"
        required: true
        default: "work"
        options:
          - {label: "Image Work", value: "work"}
          - {label: "Text Page (.txt)", value: "page"}
        hint: "Select the type to create"
      - {label: "Filename", name: "filename", widget: "string", required: true, hint: "Displayed filename (image work or .txt page)"}
      - label: "Folder"
        name: "folderId"
        widget: "select"
        required: true
        options:
          - {label: "Featured 2025", value: "featured-2025"}
          - {label: "Sketches 2025", value: "sketches-2025"}
        hint: "Select the folder for this work"
      - {label: "Date", name: "date", widget: "datetime", required: true, default: "", date_format: "YYYY-MM-DD", time_format: false}

      # === Image work fields (only when itemType = "work") ===
      - {label: "Thumbnail", name: "thumb", widget: "image", required: false, hint: "[Image work only] Preview image (recommended: 400x400)"}
      - {label: "Full Image", name: "full", widget: "image", required: false, hint: "[Image work only] High-resolution image"}
      - {label: "Dimensions", name: "dimensions", widget: "string", required: false, hint: "[Image work only] e.g., 1920x1080", pattern: ['\d+x\d+', "Format must be: widthxheight (e.g., 1920x1080)"]}
      - {label: "Client", name: "client", widget: "string", required: false, hint: "[Image work only] Client name"}

      # === Text page fields (only when itemType = "page") ===
      - {label: "Content", name: "content", widget: "text", required: false, hint: "[Text page only] Text content for .txt file"}

      # === Optional details (common) ===
      - {label: "Title", name: "title", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false, hint: "Add multiple tags, press Enter to add"}

  # Manage social media links
  - name: "socials"
    label: "Social Links"
    label_singular: "Social Link"
    folder: "src/content/socials"
    create: true
    slug: "{{name}}"
    extension: "json"
    format: "json"
    summary: "{{code}} - {{name}}"
    sortable_fields: ['name', 'code']
    fields:
      - {label: "Name", name: "name", widget: "string", required: true, hint: "e.g., Instagram, Twitter"}
      - {label: "Code", name: "code", widget: "string", required: true, hint: "2-3 letter abbreviation (e.g., IG, TW)", pattern: ['^[A-Z]{2,3}$', "Must be 2-3 uppercase letters"]}
      - {label: "URL", name: "url", widget: "string", required: true, hint: "Full URL (e.g., https://instagram.com/username)"}
