backend:
  name: gitlab
  repo: lummuu/lum.bio
  branch: main
  auth_type: pkce
  app_id: 6ceeef10ac66ea69ec434988759eaaffe0c6ab020547264c0600b5e8a86e183d

# Local development mode (optional)
# local_backend: true

# Editorial Workflow - Enable batch operations with unified commits
publish_mode: editorial_workflow

# Media library configuration
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Display settings
show_preview_links: true
logo_url: https://lum-bio-mh2.pages.dev/favicon.ico

# Content collections configuration
collections:
  # Manage text pages (About, Contact, etc.)
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "src/content/pages"
    create: true
    slug: "{{id}}"
    extension: "md"
    format: "frontmatter"
    summary: "{{name}} • {{folderId | default('[Home]')}}"
    sortable_fields: ['folderId', 'name', 'order', 'date']
    view_filters:
      - label: "Homepage Only"
        field: folderId
        pattern: ''
      - label: "In Folders"
        field: folderId
        pattern: '.+'
    fields:
      - {label: "ID", name: "id", widget: "string", required: true, hint: "Unique identifier (e.g., about, contact)", pattern: ['^[a-z0-9-]+$', "Only lowercase letters, numbers, and hyphens allowed"]}
      - {label: "Display Name", name: "name", widget: "string", required: true, hint: "Name shown on the homepage (e.g., About.txt)"}
      - {label: "Folder Filename Override", name: "filename", widget: "string", required: false, hint: "Optional filename when inside a folder. Defaults to Display Name."}
      - label: "Folder (optional)"
        name: "folderId"
        widget: "relation"
        collection: "folders"
        value_field: "id"
        search_fields: ['name', 'id', 'parentId']
        display_fields: ['id']
        required: false
        hint: "Choose a folder. Leave empty to show on homepage."
      - {label: "Sort Order", name: "order", widget: "number", required: false, hint: "Lower numbers appear first. Leave blank to sort by date."}
      - {label: "Published Date", name: "date", widget: "datetime", required: false, date_format: "YYYY-MM-DD", time_format: false, hint: "Optional date for sorting"}
      - {label: "Type", name: "type", widget: "hidden", default: "txt"}
      - {label: "Content", name: "body", widget: "text", required: true, hint: "Page text content"}

  # Manage work folder structure
  - name: "folders"
    label: "Folders"
    label_singular: "Folder"
    folder: "src/content/folders"
    create: true
    slug: "{{id}}"
    extension: "json"
    format: "json"
    summary: "{{name}} ({{id}})"
    sortable_fields: ['order', 'name']
    fields:
      - {label: "Folder ID", name: "id", widget: "string", required: true, hint: "e.g., featured, sketches", pattern: ['^[a-z0-9-]+$', "Only lowercase letters, numbers, and hyphens allowed"]}
      - {label: "Folder Name", name: "name", widget: "string", required: true, hint: "Name displayed in the sidebar and file explorer"}
      - label: "Parent Folder"
        name: "parentId"
        widget: "relation"
        collection: "folders"
        value_field: "id"
        search_fields: ['name', 'id', 'parentId']
        display_fields: ['id']
        required: false
        hint: "Leave empty for top-level folders. Select any folder to nest inside it."
      - {label: "Folder Description", name: "description", widget: "text", required: false, hint: "Optional note shown only in CMS for organization"}
      - {label: "Sort Order", name: "order", widget: "number", required: false, hint: "Smaller numbers appear first"}
      - {label: "Hide from navigation", name: "hidden", widget: "boolean", required: false, default: false, hint: "Hidden folders remain usable for works/pages but won't show up in the UI."}
      - {label: "Type", name: "type", widget: "hidden", default: "folder"}

  # Manage image works
  - name: "images"
    label: "Images"
    label_singular: "Image"
    folder: "src/content/works"
    create: true
    slug: "{{folderId | default('home')}}-{{id}}"
    extension: "json"
    format: "json"
    # Clearer list display
    summary: "{{filename}} • {{folderId | default('[Home]')}}"
    # Enhanced sorting and filtering
    sortable_fields: ['folderId', 'filename', 'order', 'date']
    view_filters:
      - label: "Homepage Only"
        field: folderId
        pattern: ''
      - label: "In Folders"
        field: folderId
        pattern: '.+'
    fields:
      # === Basic information ===
      - {label: "ID", name: "id", widget: "string", required: true, hint: "Simple identifier (e.g., 1, 2, portrait, landscape). Folder name will be added automatically."}
      - {label: "Filename", name: "filename", widget: "string", required: true, hint: "Display name (e.g., 1.png, artwork.png)"}
      - label: "Folder (optional)"
        name: "folderId"
        widget: "relation"
        collection: "folders"
        value_field: "id"
        search_fields: ['name', 'id', 'parentId']
        display_fields: ['id']
        required: false
        hint: "Choose any folder. Leave empty to show on homepage."
      - {label: "Date", name: "date", widget: "datetime", required: true, default: "", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Sort Order", name: "order", widget: "number", required: false, hint: "Lower numbers appear first. Leave blank to sort by date."}

      # === Image fields ===
      - {label: "Thumbnail", name: "thumb", widget: "image", required: true, hint: "Preview image (recommended: 400x400)"}
      - {label: "Full Image", name: "full", widget: "image", required: true, hint: "High-resolution image"}
      - {label: "Dimensions", name: "dimensions", widget: "string", required: false, hint: "e.g., 1920x1080", pattern: ['\d+x\d+', "Format: widthxheight (e.g., 1920x1080)"]}

      # === Optional details ===
      - {label: "Title", name: "title", widget: "string", required: false, hint: "Optional title for the artwork"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Client", name: "client", widget: "string", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false, hint: "Add tags, press Enter after each"}

      # === Hidden fields for compatibility ===
      - {label: "Item Type", name: "itemType", widget: "hidden", default: "work"}

  # Manage social media links
  - name: "socials"
    label: "Social Links"
    label_singular: "Social Link"
    folder: "src/content/socials"
    create: true
    slug: "{{name}}"
    extension: "json"
    format: "json"
    summary: "{{code}} - {{name}}"
    sortable_fields: ['name', 'code']
    fields:
      - {label: "Name", name: "name", widget: "string", required: true, hint: "e.g., Instagram, Twitter"}
      - {label: "Code", name: "code", widget: "string", required: true, hint: "2-3 letter abbreviation (e.g., IG, TW)", pattern: ['^[A-Z]{2,3}$', "Must be 2-3 uppercase letters"]}
      - {label: "URL", name: "url", widget: "string", required: true, hint: "Full URL (e.g., https://instagram.com/username)"}
