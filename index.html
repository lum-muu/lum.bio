<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Primary Meta Tags -->
    <title>Lum - Anime Illustration & Character Design | @lummuu_</title>
    <meta name="title" content="Lum - Anime Illustration & Character Design | @lummuu_" />
    <meta name="description" content="Portfolio of Lum (lummuu_) - Freelance anime-style illustrator and character designer. View commission works and original art." />
    <meta name="keywords" content="lum, lummuu, lummuu_, anime art, anime illustration, character design, digital art, illustration, commission art, freelance illustrator, anime artist" />
    <meta name="author" content="Lum" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://lum.bio" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lum.bio" />
    <meta property="og:title" content="Lum - Anime Illustration & Character Design" />
    <meta property="og:description" content="Portfolio of Lum (lummuu_) - Freelance anime-style illustrator and character designer." />
    <meta property="og:image" content="https://lum.bio/og-image.jpg" />
    <meta property="og:site_name" content="Lum Portfolio" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://lum.bio" />
    <meta name="twitter:title" content="Lum - Anime Illustration & Character Design" />
    <meta name="twitter:description" content="Portfolio of Lum (lummuu_) - Freelance anime-style illustrator and character designer." />
    <meta name="twitter:image" content="https://lum.bio/og-image.jpg" />
    <meta name="twitter:site" content="@lummuu_" />
    <meta name="twitter:creator" content="@lummuu_" />

    <!-- Theme Color (managed by ThemeContext after hydration) -->
    <meta name="theme-color" content="#e8e8e8" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)" />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/fonts/ProFont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/ProFont-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="dns-prefetch" href="//api.emailjs.com">
    <link rel="preconnect" href="https://api.emailjs.com" crossorigin>

    <!--
      Minimal pre-hydration theme setup to prevent flash.
      ThemeContext handles all meta tag updates after React mounts.
    -->
    <script>
      (function () {
        try {
          const storedTheme = localStorage.getItem('lum.bio.theme');
          const theme =
            storedTheme === 'light' || storedTheme === 'dark'
              ? storedTheme
              : (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          // localStorage access may fail in private mode
        }

        const setInitialVh = () => {
          const viewportHeight = window.visualViewport?.height ?? window.innerHeight;
          document.documentElement.style.setProperty(
            '--vh',
            `${viewportHeight * 0.01}px`
          );
        };

        setInitialVh();
      })();
    </script>

    <!-- Critical CSS for faster First Contentful Paint -->
    <style>
      /* Font Face - Critical for text rendering */
      @font-face {
        font-family: 'ProFont';
        src: url('/fonts/ProFont.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'ProFont';
        src: url('/fonts/ProFont-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      /* CSS Reset */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* CSS Variables */
      :root {
        --font-primary: 'ProFont', ui-monospace, 'Cascadia Code', Menlo, Monaco, Consolas, monospace;
        --font-size-base: 16px;
        --topbar-height: 64px;
        --statusbar-height: 64px;
        --transition-fast: 0.2s;
        --transition-normal: 0.3s;
        --color-primary: #689696;
        --color-secondary: #e87722;
        --layout-top-offset: env(safe-area-inset-top, 0px);
        --layout-bottom-offset: env(safe-area-inset-bottom, 0px);
        --sidebar-top-offset: calc(var(--topbar-height) + env(safe-area-inset-top, 0px));
        --sidebar-bottom-offset: calc(var(--statusbar-height) + env(safe-area-inset-bottom, 0px));
        --content-padding-top: calc(var(--topbar-height) + 32px + env(safe-area-inset-top, 0px));
        --content-padding-bottom: calc(var(--statusbar-height) + 32px + env(safe-area-inset-bottom, 0px));
      }

      /* Light Theme */
      [data-theme='light'] {
        --color-background: #f5f5f5;
        --color-foreground: #1a1a1a;
        --color-border: #d0d0d0;
        --color-surface: #e8e8e8;
        --color-text: #1a1a1a;
        --color-text-muted: #666;
      }

      /* Dark Theme */
      [data-theme='dark'] {
        --color-background: #1a1a1a;
        --color-foreground: #e8e8e8;
        --color-border: #333;
        --color-surface: #0f0f0f;
        --color-text: #e8e8e8;
        --color-text-muted: #999;
      }

      /* Base Styles */
      html {
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
        overscroll-behavior-y: none;
      }

      body {
        height: 100%;
        font-family: var(--font-primary);
        font-size: var(--font-size-base);
        background-color: var(--color-background);
        color: var(--color-text);
        overflow: hidden;
        min-height: 100vh;
        min-height: calc(var(--vh, 1vh) * 100);
        margin: 0;
        overscroll-behavior: none;
        overscroll-behavior-y: none;
      }

      #root {
        overflow: hidden;
        min-height: 100vh;
        min-height: calc(var(--vh, 1vh) * 100);
        display: flex;
        flex-direction: column;
      }

      @supports (height: 100dvh) {
        body,
        #root {
          min-height: 100dvh;
        }
      }

      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 1em;
        background-color: var(--color-primary);
        color: white;
        text-decoration: none;
      }

      .skip-link:focus {
        left: 50%;
        transform: translateX(-50%);
        top: 1em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
