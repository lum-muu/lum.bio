<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Lum - Anime Illustration & Character Design | @lummuu_</title>
    <meta name="title" content="Lum - Anime Illustration & Character Design | @lummuu_" />
    <meta name="description" content="Portfolio of Lum (lummuu_) - Freelance anime-style illustrator and character designer. View commission works and original art." />
    <meta name="keywords" content="lum, lummuu, lummuu_, anime art, anime illustration, character design, digital art, illustration, commission art, freelance illustrator, anime artist" />
    <meta name="author" content="Lum" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://lum.bio" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lum.bio" />
    <meta property="og:title" content="Lum - Anime Illustration & Character Design" />
    <meta property="og:description" content="Portfolio of Lum (lummuu_) - Freelance anime-style illustrator and character designer." />
    <meta property="og:image" content="https://lum.bio/og-image.jpg" />
    <meta property="og:site_name" content="Lum Portfolio" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://lum.bio" />
    <meta name="twitter:title" content="Lum - Anime Illustration & Character Design" />
    <meta name="twitter:description" content="Portfolio of Lum (lummuu_) - Freelance anime-style illustrator and character designer." />
    <meta name="twitter:image" content="https://lum.bio/og-image.jpg" />
    <meta name="twitter:site" content="@lummuu_" />
    <meta name="twitter:creator" content="@lummuu_" />

    <!-- Theme Color (managed by ThemeContext after hydration) -->
    <meta name="theme-color" content="#e8e8e8" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)" />

    <!--
      Minimal pre-hydration theme setup to prevent flash.
      ThemeContext handles all meta tag updates after React mounts.
    -->
    <script>
      (function () {
        try {
          const storedTheme = localStorage.getItem('lum.bio.theme');
          const theme =
            storedTheme === 'light' || storedTheme === 'dark'
              ? storedTheme
              : (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          // localStorage access may fail in private mode
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
