version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Limit number of open PRs
    open-pull-requests-limit: 5
    # Group updates by type
    groups:
      # Group all development dependencies
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group production dependencies
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    # Auto-approve and merge patch updates
    labels:
      - "dependencies"
      - "automated"
    # Increase version requirements
    versioning-strategy: increase
    # Commit message prefix
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Allow security updates
    allow:
      - dependency-type: "all"
    # Ignore specific packages if needed
    ignore:
      # Example: ignore major version updates for stability
      # - dependency-name: "react"
      #   update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "github-actions"
      - "dependencies"
    commit-message:
      prefix: "ci"
