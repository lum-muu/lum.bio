version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Limit number of open PRs (reduce to 3 if too many)
    open-pull-requests-limit: 3
    # Group updates by type
    groups:
      # Group ALL non-major updates together (fewer PRs)
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Major updates stay separate (breaking changes need review)
    # Auto-approve and merge patch updates
    labels:
      - "dependencies"
      - "automated"
    # Increase version requirements
    versioning-strategy: increase
    # Commit message prefix
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Allow security updates
    allow:
      - dependency-type: "all"
    # Ignore major updates for eslint packages (can upgrade manually when needed)
    ignore:
      - dependency-name: "@typescript-eslint/eslint-plugin"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint-plugin-react-hooks"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "github-actions"
      - "dependencies"
    commit-message:
      prefix: "ci"
